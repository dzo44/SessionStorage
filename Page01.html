<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionStorage</title>
</head>
<body>
    <form action="">
        <input type="button" value="Save" onclick="Save()"> &nbsp;&nbsp;
        <input type="button" value="Read" onclick="Read()"> &nbsp;&nbsp;
        <input type="button" value="Delete" onclick="Delete()"> &nbsp;&nbsp;
        <br>
        <br>
        <input type="button" value="Delete session storage" onclick="DeleteAll()"> &nbsp;&nbsp;
    </form>
    <br>
    <p id="p1"></p>
    <script>
         function Save() {
            if (sessionStorage.key1 == undefined) {
                sessionStorage.key1 = "Red Star Belgrade"
                alert("Data stored");
            }
            else{
                alert("Data already exists");
            }
        }

        function Read() {
            
            if (sessionStorage.key1 != undefined) {
                var p1 = document.getElementById("p1")
                var value = sessionStorage.key1;
                p1.innerText =sessionStorage.key1;
                
            }
            else{
                alert("Data does not exist");
            }
        }

        function Delete() {
            if (sessionStorage.key1 != undefined) {
                var p1 = document.getElementById("p1")
                p1.innerText = "";
                sessionStorage.removeItem("key1");
                alert("Data cleared");
                
            }
            else{
                alert("Data does not exist");
            }
           
        }

        function DeleteAll() {
            sessionStorage.clear();
            alert("Deleted  storage");
        }
    </script>
</body>
</html>
