<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SessionStorage</title>
</head>
<body>
    <form action="">
        <input type="button" value="Save" onclick="Save()"> &nbsp;&nbsp;
        <input type="button" value="Read" onclick="Read()"> &nbsp;&nbsp;
        <input type="button" value="Delete" onclick="DeleteFromStorageByKey()"> &nbsp;&nbsp;
        <br>
        <br>
        <input type="button" value="Delete session storage" onclick="DeleteAll()"> &nbsp;&nbsp;
    </form>
    <br>
    <script>
         function Save() {
            if (sessionStorage.inCart  === undefined) {
                sessionStorage.inCart  = "Red Star Belgrade"
                alert("Data stored");
            }
            else{
                alert("Data already exists");
            }
        }

        function Read() {

            if (sessionStorage.inCart !== undefined) {
                let value = sessionStorage.inCart;
                alert(value);
            }
            else{
                alert("Data does not exist");
            }
        }

        function DeleteFromStorageByKey() {
            if (sessionStorage.inCart !== undefined) {
             
                
                sessionStorage.removeItem("inCart");
                alert("Data cleared");

            }
            else{
                alert("Data does not exist");
            }

        }

        function DeleteAll() {
            sessionStorage.clear();
            alert("Deleted  storage");
        }
    </script>
</body>
</html>
